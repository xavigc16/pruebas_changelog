name: Update Changelog on Merge

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  update-changelog:
    # Solo se ejecuta si la PR fue mergeada
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Trae todo el historial para poder comparar commits

      - name: Build Changelog
        id: github_release_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog_config.json"
          # Comparamos desde el commit anterior al merge hasta el actual
          fromTag: ${{ github.event.before }}
          toTag: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Write Changelog to File
        run: |
          # Solo procedemos si hay cambios nuevos detectados
          if [ ! -z "${{ steps.github_release_changelog.outputs.changelog }}" ]; then
            echo "${{ steps.github_release_changelog.outputs.changelog }}" > NEW_CHANGES.md
            echo -e "\n" >> NEW_CHANGES.md
            if [ -f CHANGELOG.md ]; then
              cat CHANGELOG.md >> NEW_CHANGES.md
            fi
            mv NEW_CHANGES.md CHANGELOG.md
          fi

      - name: Commit del Changelog
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update CHANGELOG.md for PR #${{ github.event.pull_request.number }} [skip ci]"
          file_pattern: "CHANGELOG.md"